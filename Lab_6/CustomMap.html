<!DOCTYPE html>
<html>
  <head>
    <title>Tyler Jones TAMU Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
       integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
       crossorigin=""/>
    <style>
      #mapid {
        height: 600px;
      }
      .info {
        padding: 6px 8px;
        font: 14px/16px Arial, Helvetica, sans-serif;
        background: white;
        background: rgba(255,255,255,0.8);
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        border-radius: 5px;
      }
      .info h4 {
        margin: 0 0 5px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <h1>Tyler Jones TAMU Map</h1>
    <div id="mapid"></div>
    
    <!-- Include the TAMU buildings GeoJSON file -->
    <script type="text/javascript" src="tamubuildings.js"></script>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
       integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
       crossorigin=""></script>
    
    <script>
      // TAMU coordinates: 30.6188, -96.3365
      var map = L.map('mapid').setView([30.61, -96.355], 15);
      
      // Using OpenStreetMap tiles instead of Mapbox (no token needed)
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
        maxZoom: 19
      }).addTo(map);
      
      // Create info control
      var info = L.control();
      
      info.onAdd = function(map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
      };
      
      info.update = function(props) {
        this._div.innerHTML = '<h4>TAMU Building Info</h4>' + 
          (props ? 
            'Building Name: ' + props.BldgName :
            'Hover over a building');
      };
      
      info.addTo(map);
      
      // Style for buildings
      function style(feature) {
        return {
          weight: 2,
          opacity: 1,
          color: '#800000', // Maroon color
          dashArray: '3',
          fillOpacity: 0.7,
          fillColor: '#800000'
        };
      }
      
      // Highlight function
      function highlightFeature(e) {
        var layer = e.target;
        
        layer.setStyle({
          weight: 5,
          color: '#FF0',
          dashArray: '',
          fillOpacity: 0.9
        });
        
        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
          layer.bringToFront();
        }
        
        info.update(layer.feature.properties);
      }
      
      // Reset highlight
      function resetHighlight(e) {
        buildingsLayer.resetStyle(e.target);
        info.update();
      }
      
      // Zoom to feature
      function zoomToFeature(e) {
        map.fitBounds(e.target.getBounds());
      }
      
      // Set listeners for each feature
      function onEachFeature(feature, layer) {
        layer.on({
          mouseover: highlightFeature,
          mouseout: resetHighlight,
          click: zoomToFeature
        });
      }
      
      // Add GeoJSON layer with the styling and interactions
      var buildingsLayer = L.geoJSON(tamu, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);
    </script>
  </body>
</html>
