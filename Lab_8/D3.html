<!DOCTYPE html>
<html>
  <head>
    <title>add a title</title>

    <script src="https://d3js.org/d3.v4.min.js"></script>

    <style>
      #chart div{
            font: 10px sans-serif;
            background-color: rgb(43, 131, 77);
            text-align: right;
            padding: 3px;
            margin: 1px;
            color: rgb(117, 114, 114);
        }
    </style>


  </head>
  <body>

     <div id="chart"></div>
    <script>
     var data = [30, 86, 168, 281, 303, 365];

            d3.select("#chart")
            .selectAll("div")
            .data(data)
                .enter()
                .append("div")
                .style("width", function(d) { return d + "px"; })
                .text(function(d) { return d; });

    </script>


  </body>
</html>
